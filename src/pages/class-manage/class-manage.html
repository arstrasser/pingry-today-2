<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Class Management</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="addClass()">Add a Class</ion-item>

		<!--div class="class-manage-spacer"></div-->
		<ion-list-header class="class-manage-header item-divider" *ngIf="myClasses.length > 0">Class Periods</ion-list-header>
		<ion-item *ngFor="let cls of myClasses; let i = index" (click)="editClass('block', i)" [ngStyle]="{'background-color':cls.color}">{{cls.name}}</ion-item>
		<!--div class="class-manage-spacer" *ngIf="myClasses.length > 0"></div-->


		<ion-list-header class="class-manage-header item-divider" *ngIf="myFlexes.length > 0">Flexes</ion-list-header>
		<ion-item *ngFor="let cls of myFlexes; let i = index" (click)="editClass('flex', i)" [ngStyle]="{'background-color':cls.color}">{{cls.name}}</ion-item>
		<!--div class="class-manage-spacer" ng-show="myFlexes.length > 0"></div-->


		<ion-list-header class="class-manage-header item-divider" *ngIf="myCPs.length > 0">Conference Periods</ion-list-header>
		<ion-item *ngFor="let cls of myCPs; let i = index" (click)="editClass('CP', i)" [ngStyle]="{'background-color':cls.color}">{{cls.name}}</ion-item>
	</ion-list>
</ion-content>
