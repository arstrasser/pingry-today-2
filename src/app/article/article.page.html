<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Article</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<div id="art-messages"></div>
	<h2 class="article-title" style="text-align:center;">{{article.title}}</h2>
	<div class="article" id="article-content"></div>
  <ion-button expand="block" (click)="close()">Close</ion-button>
</ion-content>
