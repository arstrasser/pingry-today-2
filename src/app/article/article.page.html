<ion-header>
  <ion-navbar>
    <ion-title>Article</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div id="art-messages"></div>
	<h2 class="article-title" ng-bind="art.title" style="text-align:center;"></h2>
	<div class="article" id="article-content"></div>
  <button ion-button block (click)="close()">Close</button>
</ion-content>
