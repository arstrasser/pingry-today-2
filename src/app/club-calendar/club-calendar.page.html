<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Activities Calendar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event);">
    <ion-refresher-content>Pull to Refresh</ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<h2 ion-item style="text-align:center; margin-top:25px" *ngIf="events.length == 0">No meetings found!</h2>
		<ion-item tappable class="clubMeeting" *ngFor="let event of events">
			<h2>{{event.title}}</h2>
			<h3>{{formatTime(event.startTime)}}</h3>
			<p style="text-overflow: ellipsis; whitespace: none; overflow:hidden">{{event.location}}</p>
		</ion-item>
	</ion-list>
</ion-content>
