<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle auto-hide="false">
        <ion-button>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content>Pull to Refresh</ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<ion-item tappable *ngFor="let article of news" (click)="openArticle(article)">
      <ion-avatar slot="start">
        <ion-img [src]="(!!article.image && article.image!='none')?article.image:'assets/img/logo2.jpg'" (error)="article.image = 'assets/img/logo2.jpg'"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2 class="rssTitle">{{article.title}}</h2>
        <p class="rssDescription">{{article.description}}</p>
      </ion-label>
		</ion-item>
	</ion-list>
</ion-content>
