<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content>Pull to Refresh</ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<ion-item tappable *ngFor="let article of news" (click)="openArticle(article)">
      <ion-avatar item-start>
        <img [src]="(!!article.image && article.image!='none')?article.image:'assets/img/logo2.jpg'" (error)="article.image = 'assets/img/logo2.jpg'"/>
      </ion-avatar>
      <h2 class="rssTitle">{{article.title}}</h2>
      <p class="rssDescription">{{article.description}}</p>
		</ion-item>
	</ion-list>
</ion-content>
