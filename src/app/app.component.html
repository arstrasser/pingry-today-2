<ion-app>
  <ion-menu [content]="content" side="left" id="main-menu" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content no-bounce>
      <ion-list>
        <ion-item menuClose tappable *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

  <ion-router-outlet></ion-router-outlet>
</ion-app>
