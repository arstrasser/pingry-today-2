<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Announcement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<h2 style="text-transform:capitalize; margin-top:5px;">{{announcement.title}}</h2>
	<div id="announcement-content"></div>
  <ion-button expand="block" (click)="close()">Close</ion-button>
</ion-content>
