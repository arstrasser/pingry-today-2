<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Announcements</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content>Pull to Refresh</ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<ion-item tappable *ngFor="let feedItem of rss" (click)="openAnnounce(feedItem)">
			<h2 class="rssTitle">{{feedItem.title}}</h2>
      <p class="rssDescription">{{feedItem.description}}</p>
		</ion-item>
		<div class="spacer" style="height:10px"></div>
		<ion-item (click)="openSystemLink('https://goo.gl/forms/xCkWNZLQE8YOS2823')">Submit an Announcement</ion-item>
	</ion-list>
</ion-content>
